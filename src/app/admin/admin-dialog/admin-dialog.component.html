<h2 mat-dialog-title>Edit song</h2>
<mat-dialog-content>
  <ng-container>
    <app-admin-songs [song]="data"></app-admin-songs>
    <mat-progress-bar class="example-margin" color="warn" mode="determinate" [value]="deleteProgress">
    </mat-progress-bar>
  </ng-container>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-raised-button color="warn" holdable (holdTime)="holdHandler($event)">Delete</button>
</mat-dialog-actions>
