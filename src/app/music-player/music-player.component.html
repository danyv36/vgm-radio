<section>
  {{songs|json}}
  <ul>
    <li *ngFor="let song of songs">
      {{song.title}}
    </li>
  </ul>
  <div class="sm2-bar-ui large flat playlist-open" id="player-wrap">

    <div class="bd sm2-playlist">
      <div class="sm2-playlist-target">
        <!-- playlist <ul> + <li> markup will be injected here -->
        <!-- if you want default / non-JS content, you can put that here. -->
        <!-- <noscript>
          <p>JavaScript is required.</p>
        </noscript> -->
        <div class="now-playing">
          <div class="now-playing-ost">
            <img src="../../assets/ost/xenoblade_chronicles_x.jpg" id="track-img" />
          </div>
          <div class="now-playing-info">
            <div class="now-playing-title" id="song-name">Noctilum</div>
            <div class="now-playing-game" id="game-name">Xenoblade Chronicles X</div>
          </div>
        </div>
      </div>
    </div>
    <div class="bd sm2-main-controls" style="background-color: rgb(63, 81, 181);">

      <div class="sm2-inline-texture"></div>
      <div class="sm2-inline-gradient"></div>

      <div class="sm2-inline-element sm2-button-element">
        <div class="sm2-button-bd">
          <a href="#play" class="sm2-inline-button sm2-icon-play-pause">Play / pause</a>
        </div>
      </div>

      <div class="sm2-inline-element sm2-inline-status">

        <div class="sm2-progress">
          <div class="sm2-row">
            <div class="sm2-inline-time">0:00</div>
            <div class="sm2-progress-bd">
              <div class="sm2-progress-track">
                <div class="sm2-progress-bar"></div>
                <div class="sm2-progress-ball">
                  <div class="icon-overlay"></div>
                </div>
              </div>
            </div>
            <div class="sm2-inline-duration">0:00</div>
          </div>
        </div>

      </div>

      <div class="sm2-inline-element sm2-button-element sm2-volume">
        <div class="sm2-button-bd">
          <span class="sm2-inline-button sm2-volume-control volume-shade"></span>
          <a href="#volume" class="sm2-inline-button sm2-volume-control">volume</a>
        </div>
      </div>

      <div class="sm2-inline-element sm2-button-element">
        <div class="sm2-button-bd">
          <a href="#prev" title="Previous" class="sm2-inline-button sm2-icon-previous">&lt; previous</a>
        </div>
      </div>

      <div class="sm2-inline-element sm2-button-element">
        <div class="sm2-button-bd">
          <a href="#next" title="Next" class="sm2-inline-button sm2-icon-next">&gt; next</a>
        </div>
      </div>

      <!-- <div class="sm2-inline-element sm2-button-element sm2-menu">
        <div class="sm2-button-bd">
          <a href="#menu" class="sm2-inline-button sm2-icon-menu">menu</a>
        </div>
      </div> -->

    </div>

    <div class="bd sm2-playlist-drawer sm2-element" style="background-color: rgb(63, 81, 181);">

      <div class="sm2-inline-texture">
        <div class="sm2-box-shadow"></div>
      </div>

      <!-- playlist content is mirrored here -->

      <div class="sm2-playlist-wrapper">

        <ul class="sm2-playlist-bd">
          <li *ngFor="let song of songs; index as i">
            <a href="http://freshly-ground.com/data/audio/sm2/SonReal%20-%20People%20Asking.mp3">{{song.game}} -
              {{song.title}}</a>
          </li>

          <!-- item with "download" link -->
          <!-- <li>
            <div class="sm2-row">
              <div class="sm2-col sm2-wide">
                <a href="http://freshly-ground.com/data/audio/sm2/SonReal%20-%20LA%20%28Prod%20Chin%20Injetti%29.mp3">SonReal
                  - LA<span class="label">Explicit</span></a>
              </div>
              <div class="sm2-col">
                <a href="http://freshly-ground.com/data/audio/sm2/SonReal%20-%20LA%20%28Prod%20Chin%20Injetti%29.mp3"
                  target="_blank" title="Download &quot;LA&quot;" class="sm2-icon sm2-music sm2-exclude">Download this
                  track</a>
              </div>
            </div>
          </li> -->

          <!-- standard one-line items -->
          <!-- <li><a href="http://freshly-ground.com/data/audio/sm2/SonReal%20-%20People%20Asking.mp3">SonReal -
              People
              Asking <span class="label">Explicit</span></a></li> -->
        </ul>

      </div>

      <div class="sm2-extra-controls">

        <div class="bd">

          <div class="sm2-inline-element sm2-button-element">
            <a href="#prev" title="Previous" class="sm2-inline-button sm2-icon-previous">&lt; previous</a>
          </div>

          <div class="sm2-inline-element sm2-button-element">
            <a href="#next" title="Next" class="sm2-inline-button sm2-icon-next">&gt; next</a>
          </div>

     </div>

      <a href="#shuffle" title="Shuffle" class="sm2-inline-button sm2-icon-shuffle">shuffle</a>

      </div>

    </div>

  </div>
</section>
